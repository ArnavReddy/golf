<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf Swings Review</title>
  <style>
    body { font-family: sans-serif; margin: 1rem; }
    select { font-size: 1rem; margin-bottom: 1rem; }
    .video-grid { display: flex; flex-wrap: wrap; gap: 1rem; }
    .clip { width: 320px; }
    video { width: 100%; height: auto; border: 1px solid #ccc; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Golf Swing Clips</h1>
  <label for="bucketFilter">Filter by bucket:</label>
  <select id="bucketFilter">
    <option value="__all__">All</option>
    <option value="wedge">wedge</option>
  </select>
  <div class="video-grid">
    <div class="clip" data-bucket="wedge"><video src="videos/wedge/seg_170700_190700.mp4" controls preload="metadata"></video><div>wedge / seg_170700_190700.mp4</div></div>
    <div class="clip" data-bucket="wedge"><video src="videos/wedge/seg_287900_307900.mp4" controls preload="metadata"></video><div>wedge / seg_287900_307900.mp4</div></div>
    <div class="clip" data-bucket="wedge"><video src="videos/wedge/seg_449900_469900.mp4" controls preload="metadata"></video><div>wedge / seg_449900_469900.mp4</div></div>
    <div class="clip" data-bucket="wedge"><video src="videos/wedge/seg_646700_666700.mp4" controls preload="metadata"></video><div>wedge / seg_646700_666700.mp4</div></div>
    <div class="clip" data-bucket="wedge"><video src="videos/wedge/seg_826700_846700.mp4" controls preload="metadata"></video><div>wedge / seg_826700_846700.mp4</div></div>
    <div class="clip" data-bucket="wedge"><video src="videos/wedge/seg_1099900_1119900.mp4" controls preload="metadata"></video><div>wedge / seg_1099900_1119900.mp4</div></div>
    <div class="clip" data-bucket="wedge"><video src="videos/wedge/seg_1375700_1395700.mp4" controls preload="metadata"></video><div>wedge / seg_1375700_1395700.mp4</div></div>
    <div class="clip" data-bucket="wedge"><video src="videos/wedge/seg_1549900_1569900.mp4" controls preload="metadata"></video><div>wedge / seg_1549900_1569900.mp4</div></div>
  </div>
  <script>
    const filter = document.getElementById('bucketFilter');
    filter.addEventListener('change', () => {
      const sel = filter.value;
      document.querySelectorAll('.clip').forEach(div => {
        div.classList.toggle('hidden',
          sel !== '__all__' && div.dataset.bucket !== sel
        );
      });
    });
  </script>
</body>
</html>
